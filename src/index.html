<!DOCTYPE html>
<html lang="en">

<head>

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/ng-table/bundles/ng-table.css" rel="stylesheet" />

  </nav>

              <ul class="nav nav-stacked">
                <li><a href="#icTableExamples">Examples</a></li>
